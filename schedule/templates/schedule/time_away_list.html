{% extends "base.html" %}

{% block "content" %}
<div id="content">
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Type</th>
			</tr>
		</thead>
	    <tbody>
        {% for item in vacation_list %}
            <tr>
	    		<td>{{ item.date }}</td>
	    		<td>{{ item.type }}</td>
	    	</tr>
        {% endfor %}
	    </tbody>
	</table>
</div>
{% endblock %}
